<div>
    <nav mat-tab-nav-bar backgroundColor="primary" [tabPanel]="tabPanel">
        <a mat-tab-link disabled> {{ links[0] }} </a>
        <a mat-tab-link (click)="activeLink = links[1]"
           [active]="activeLink == links[1]"> {{ links[1] }} </a>
        <a mat-tab-link disabled>{{ links[2] }}</a>      
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
<br>
<div>
    <button mat-flat-button class="red-btn" type="button" [routerLink]="[ '/items' ]">Back</button>
    <p>You can include more than one receipt in the photo. Please ensure the receipts are against a plain background and the words are clear and visible.</p>
</div>
<div align="center">
    <webcam [width]="viewWidth" [height]="viewHeight" 
    [trigger]="trigger$" (imageCapture)="image($event)"></webcam>
    <br>
    <br>
    <button mat-fab class="yellow-fab" type="button" (click)="snap()"><mat-icon svgIcon="camera"></mat-icon></button>
</div>
